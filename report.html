<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Adverse Event - KME Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">KME Commerce</a>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="report.html" class="active">Report Event</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" aria-label="toggle navigation">
        â˜°
      </button>
    </div>
  </header>

  <main class="container">
    <section class="report">
      <h2>Report an Adverse Event</h2>
      <p>Please fill out the form below. We take your health seriously and will report required events to the FDA.</p>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="report-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Description of Event</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <input type="hidden" name="_subject" value="Adverse Event Report" />
        <button type="submit" class="btn">Submit Report</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 KME Commerce. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile nav toggle
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.site-nav ul');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('nav-open');
    });
  </script>
</body>
</html>
