<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Report Adverse Event - KME Commerce</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container">
    <section class="report">
      <h2>Report an Adverse Event</h2>
      <p>
        <strong>Note:</strong> You must be signed into your Google account to submit this form.
      </p>
      <form
        action="YOUR_SCRIPT_URL_HERE"
        method="POST"
        enctype="multipart/form-data"
        class="report-form"
      >
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required/>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required/>

        <label for="attachments">Attachments (images/videos/other files)</label>
        <input
          type="file"
          id="attachments"
          name="attachments"
          multiple/>

        <button type="submit" class="btn">Submit Report</button>
      </form>
    </section>
  </main>
</body>
</html>
