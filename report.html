<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Adverse Event - KME Commerce</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">KME Commerce</a>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="report.html" class="active report-link">Report Event</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" aria-label="toggle navigation">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="report">
      <h2>Report an Adverse Event</h2>

      <div class="download-fda">
        <a href="static/FDA_form.pdf" download class="btn">
          Download FDA Adverse‑Event Form (PDF)
        </a>
      </div>

      <p>Please enter your name, email, and attach any photos or videos of the event. We take your health seriously and will report required events to the FDA.</p>

      <form
        action="https://script.google.com/a/macros/kme-commerce.com/s/AKfycbxA67xoTHvAJrYZvGWPLE7ckYt1LBYKK7wcXeO_17GrcK7fJSr7ay0ecuY_dKXUNmj7/exec"
        method="POST"
        enctype="multipart/form-data"
        class="report-form"
      >
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="attachments">Attachments (images/videos)</label>
        <input
          type="file"
          id="attachments"
          name="attachments"
          accept="image/*,video/*"
          multiple
        />

        <input type="hidden" name="_subject" value="Adverse Event Report" />
        <button type="submit" class="btn">Submit Report</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 KME Commerce. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Mobile nav toggle
    const toggle = document.querySelector('.nav-toggle');
    const nav = document.querySelector('.site-nav ul');
    toggle.addEventListener('click', () => nav.classList.toggle('nav-open'));
  </script>
</body>
</html>
